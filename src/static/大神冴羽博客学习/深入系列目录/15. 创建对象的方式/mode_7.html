<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>稳妥构造函数模式</title>
</head>
<body>
  <script type="text/javascript">
    "use strict";
    // 思想就是创建一个函数，该函数的作用在于封装创建对象的代码，然后再返回新建的对象
    function Person(name, job) {
      var o = new Object();
      o.name = name;
      o.job = job;
      o.sayName = function() {
        console.log("姓名:" + name, "工作:" + job);
      }
      return o;
    }

    var person1 = Person("小明", "学生");

    person1.sayName();

    console.log(person1 instanceof Person);
    console.log(person1 instanceof Object);
    /**
     * 所谓的稳妥构造函数模式，就是指的没有公共属性，而且其方法也不引用this的对象
     * 与寄生构造函数模式有两点不同:
     *    1. 新创建的实例方法不引用this
     *    2. 不使用new操作符调用构造函数
     */
  </script>
</body>
</html>
